<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="share.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Share">
        Share inspector
        <div data-montage-id="text" style="position: absolute"></div>
    </div>
</body>
</html>
