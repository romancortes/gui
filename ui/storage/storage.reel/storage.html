<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="storage.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "currentSection": "volumes"
            }
        },
        "sectionSelector": {
            "prototype": "../../controls/section-selector.reel",
            "properties": {
                "element": {"#": "sectionSelector"},
                "sections": [
                    {
                        "identifier": "volumes",
                        "label": "Volumes",
                        "iconUrl": "path"
                    },
                    {
                        "identifier": "shares",
                        "label": "Shares",
                        "iconUrl": "path"
                    }
                ]
            },
            "bindings": {
                "currentSection": {"<->": "@owner.currentSection"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.currentSection"}
            }
        },
        "volumes": {
            "prototype": "ui/storage/volumes.reel",
            "properties": {
                "element": {"#": "volumes"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Storage">
        <div data-montage-id="sectionSelector" class="Storage-sectionSelector"></div>
        <div data-montage-id="substitution" class="Storage-substitution">
            <div data-arg="volumes" data-montage-id="volumes"></div>
            <div data-arg="shares">Shares</div>
        </div>
    </div>
</body>
</html>
